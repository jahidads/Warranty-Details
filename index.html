            productsArray.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="content">
                        <h3>${product.name}</h3>
                        <p>${product.category}</p>
                        <span class="warranty-badge">${product.warrantyPeriod}</span>
                    </div>
                `;
                
                card.addEventListener('click', () => showWarrantyDetails(product));
                productsGrid.appendChild(card);
            });
        }

        function showWarrantyDetails(product) {
            warrantyDetails.innerHTML = `
                <div class="back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </div>
                
                <div class="warranty-header">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="warranty-info">
                        <h2>${product.name}</h2>
                        <span class="warranty-period">${product.warrantyPeriod} Warranty</span>
                        <p>Category: ${product.category}</p>
                        <p>Support: ${product.supportPhone}</p>
                        <p>Website: <a href="${product.website}" target="_blank">${product.website}</a></p>
                    </div>
                </div>
                
                <div class="warranty-features">
                    <div class="feature">
                        <h4><i class="fas fa-check-circle"></i> Coverage</h4>
                        <p>${product.coverage}</p>
                    </div>
                    <div class="feature">
                        <h4><i class="fas fa-exclamation-triangle"></i> Limitations</h4>
                        <p>${product.limitations}</p>
                    </div>
                    <div class="feature">
                        <h4><i class="fas fa-clipboard-check"></i> Registration</h4>
                        <p>${product.registration}</p>
                    </div>
                    <div class="feature">
                        <h4><i class="fas fa-headset"></i> Support</h4>
                        <p>${product.support}</p>
                    </div>
                </div>
                
                <div class="feature">
                    <h4><i class="fas fa-info-circle"></i> Additional Information</h4>
                    <p>${product.additionalInfo}</p>
                </div>
                
                <div class="warranty-terms">
                    <h3><i class="fas fa-file-contract"></i> Standard Warranty Terms</h3>
                    <ul class="terms-list">
                        <li>Warranty applies only to defects in materials and workmanship</li>
                        <li>Proof of purchase is required for all warranty claims</li>
                        <li>Warranty is non-transferable to other owners</li>
                        <li>Service options may vary based on country of purchase</li>
                        <li>Warranty does not apply to products purchased from unauthorized retailers</li>
                        <li>Manufacturer reserves the right to repair or replace the product</li>
                        <li>Warranty does not cover data loss or recovery</li>
                        <li>Any modifications to the product will void the warranty</li>
                    </ul>
                </div>
            `;
            
            warrantyDetails.classList.add('active');
            
            // Scroll to warranty details
            warrantyDetails.scrollIntoView({ behavior: 'smooth' });
            
            // Add event listener to back button
            document.getElementById('backButton').addEventListener('click', () => {
                warrantyDetails.classList.remove('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Search functionality
        searchInput.addEventListener('input', filterProducts);
        
        // Category filter functionality
        categoryFilter.addEventListener('change', filterProducts);
        
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            
            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.category.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filteredProducts);
        }

        // Warranty status check
        checkStatusBtn.addEventListener('click', () => {
            const serialNumber = serialNumberInput.value.trim();
            
            if (serialNumber === '') {
                statusResult.textContent = 'Please enter a serial number';
                statusResult.className = 'status-result status-expired active';
                return;
            }
            
            // Simulate status check (random result)
            const isValid = Math.random() > 0.5;
            
            if (isValid) {
                const monthsRemaining = Math.floor(Math.random() * 24);
                statusResult.innerHTML = `
                    <p><i class="fas fa-check-circle"></i> <strong>Warranty is valid!</strong></p>
                    <p>Your product warranty is active and has approximately ${monthsRemaining} months remaining.</p>
                    <p>Coverage until: ${new Date(Date.now() + monthsRemaining * 30 * 24 * 60 * 60 * 1000).toLocaleDateString()}</p>
                `;
                statusResult.className = 'status-result status-valid active';
            } else {
                statusResult.innerHTML = `
                    <p><i class="fas fa-exclamation-circle"></i> <strong>Warranty has expired</strong></p>
                    <p>Your product warranty is no longer active. Please contact support for repair options.</p>
                `;
                statusResult.className = 'status-result status-expired active';
            }
        });

        // Initial render
        renderProducts(products);
    </script>
</body>
</html>
